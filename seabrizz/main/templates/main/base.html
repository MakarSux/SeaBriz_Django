{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'main/styles/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="body">
        <aside>
            <div class="logo">
                <p>Seabrizz</p>
                <img src="{% static 'main/img/logo.png' %}" alt="">
            </div>
            <ul>
                <li><b>Навигация</b></li>
                <li><a href="{% url 'home'%}">Главная</a></li>
                <li><a href="{% url 'home'%}">О компании</a></li>
                <li><a href="{% url 'home'%}">Доставка и оплата</a></li>
                <li><img src="{% static 'main/img/plus.png' %}" alt=""><a href="{% url 'add_form'%}">Добавить товар</a></li>
            </ul>
        </aside>
        <header>
             <div class="header-wrapper">
                <h1>{% block title %}{% endblock %}</h1>
                <button><img src="{% static 'main/img/cart.png' %}" alt=""></button>
            </div>
        </header>
    </div>
     <div class="content">
     {% block content %}{% endblock %}
     </div>
</body>
</html>

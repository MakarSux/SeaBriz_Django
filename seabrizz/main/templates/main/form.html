{% extends 'main/base.html' %}
{% load static %}
{% block title %}{% endblock %}
{% block content %}
 <div class="form_section">
             <form  class="add__prod" method="post">
                <h1 class="form__name">НОВЫЙ ТОВАР</h1>
                 {% csrf_token %}
                 {{ form.name }}
                 {{ form.proiz }}
                 {{ form.price }}
                 {{ form.descr }}
                 {{ form.quantity }}
                <button class="btn btn-info">ДОБАВИТЬ ФОТО {{ form.photo }}</button>
            </form>
            <span>{{ error }}</span>
            <button class="add" type="submit">ДОБАВИТЬ</button>
        </div>
{% endblock %}
